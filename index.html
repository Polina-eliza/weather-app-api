<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    
</head>
<body>
    <div class="layout__container">
        <div class="sidebar">
            <div class="sidebar__container">
                <form class="input__form" id="search-form">
                    <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search for places" value="" >
                    <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                        <div class="input__img">🔍</div>
                    </button>
                    <button class="btn__location" id="button-location">
                        <div class="location__img">📍</div>
                    </button>
                </form>
                <img class="main__img" id="icon" src="http://openweathermap.org/img/wn/10d@4x.png" alt="sunny">


                <h2 class="weather__descr" id="description">Cloudy</h2>
                <h2 class="main__city" id="city">Rome</h2>
                <div class="current__data">
                    <p class="current__day">Monday,</p>
                    <p class="current__time">16:00</p>
                </div>
                <hr>
                <h1 class="main__temperature" id="temperature" >12°C</h1>
                <div class="sidebar__subheading" id="feels-like">Feels like: 10°C</div>
            </div>
        </div>



        <div class="main">
            <div class="main__container">
                <div class="header__container">
                    <div class="main__subheading">Week</div>
                    <div class="button__wrapper">
                        <button class="btn__degrees active" id="celsius-button">
                            <a class="cel" href="#" id="celsius-link">°C</a>
                        </button>
                        <button class="btn__degrees" id="fahrenheit-button">
                            <a class="fah" href="#" id="fahrenheit-link" >°F</a>
                        </button>
                    </div>
                </div>

                <div class="week__container">
                    <div class="day__wrapper">
                        <div class="day">Mon</div>
                        <img class="week__img" src="icons/cloudy.png" alt="sunny">
                        <div class="degrees">
                            <span class="degrees__max">12°/</span>
                            <span class="degrees__min">9°</span>
                        </div>
                    </div>
                    <div class="day__wrapper">
                        <div class="day">Tue</div>
                        <img class="week__img" src="icons/partly-cloudy-day.png" alt="sunny">
                        <div class="degrees">
                            <span class="degrees__max">12°/</span>
                            <span class="degrees__min">9°</span>
                        </div>
                    </div>
                    <div class="day__wrapper">
                        <div class="day">Wed</div>
                        <img class="week__img" src="icons/showers.png" alt="cloudy">
                        <div class="degrees">
                            <span class="degrees__max">12°/</span>
                            <span class="degrees__min">9°</span>
                        </div>
                    </div>
                    <div class="day__wrapper">
                        <div class="day">Thu</div>
                        <img class="week__img" src="icons/Sun.png" alt="rainy">
                        <div class="degrees">
                            <span class="degrees__max">12°/</span>
                            <span class="degrees__min">9°</span>
                        </div>
                    </div>
                    <div class="day__wrapper">
                        <div class="day">Fri</div>
                        <img class="week__img" src="icons/heavy-showers.png" alt="rainy">
                        <div class="degrees">
                            <span class="degrees__max">12°/</span>
                            <span class="degrees__min">9°</span>
                        </div>
                    </div>
                    <div class="day__wrapper">
                        <div class="day">Sat</div>
                        <img class="week__img" src="icons/Sun.png" alt="sunny">
                        <div class="degrees">
                            <span class="degrees__max">12°/</span>
                            <span class="degrees__min">9°</span>
                        </div>
                    </div>
                    <div class="day__wrapper">
                        <div class="day">Sun</div>
                        <img class="week__img" src="icons/partly-cloudy-day.png" alt="sunny">
                        <div class="degrees">
                            <span class="degrees__max">12°/</span>
                            <span class="degrees__min">9°</span>
                        </div>
                    </div>
                </div>

                <div class="today__subheading">Today's Highlights</div>
                <div class="highlight__container">
                    <div class="highlights__wrapper">
                        <div class="highlights__subheading">Wind speed</div>
                        <div class="highlights__body" id="Wind">7.70 km/h</div>
                    </div>
                    <div class="highlights__wrapper">
                        <div class="highlights__subheading">Humidity</div>
                        <div class="highlights__body" id="Humidity">12%</div>
                    </div>
                    <div class="highlights__wrapper">
                        <div class="highlights__subheading">Visibility</div>
                        <div class="highlights__body" id="Visibility">5.2 km</div>
                    </div>
                    <div class="highlights__wrapper">
                        <div class="highlights__subheading">Pressure</div>
                        <div class="highlights__body" id="Pressure">1008</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="author">
        <a class="author__link" href="https://github.com/Polina-eliza">Created</a> by Polina 👋
    </div>

    <script src="script.js"></script>
</body>
</html>
